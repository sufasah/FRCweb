<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<link type="text/css" rel="stylesheet" href="/FRCweb/pages.css"/>
		<style type="text/css">
			body{
				margin:0;
			}
			.container{
				padding:20px;
				background-color: #63e362;
				margin-left: 10%;
				width: 80%;
				height: 700px;
			}
			.contactform .mailandtel{
				width: 30%;
				height: 30px;
			}
			.container form{
				width: 100%;
				height: 700px;
			}
			.contactform h3{
				font-family:  Courier New, monospace;
				color:#333;
			}
			.container h2{
				font-family: "Arial Black",Arial,serif;
				margin:0;
				color:darkred;
			}
			.container hr{
				border-top-color: darkred;
			}
			.contactform textarea{
				width: 100%;
				height: 200px;
				resize: unset;
				font-size: 20px;
			}
			.contactform input[type=submit]{
				margin:20px;
				float:right;
				width: 15%;
				height: 60px;
			}
		</style>
	</h:head>
	<h:body>
		#{global.init()}
		<div class="container">			
			<h2>Bizimle İletişime Geçin</h2>
			<hr/>
			<h:form styleClass="contactform">
				<h3>Konu Başlığı</h3>
				<h:inputText style="width: 100%;height: 40px;font-size: 20px;font-style: bold;"/>
				<h3>E-Posta Adresi</h3>
				<h:inputText styleClass="mailandtel" />
				<h3>Telefon Numarası</h3>
				<h:inputText styleClass="mailandtel" id="phone"/>
				<h3>İçerik</h3>
				<h:inputTextarea ></h:inputTextarea>
				<h:commandButton value="Gönder" />
			</h:form>
		</div>
	</h:body>
</html>
